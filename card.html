<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Payment</title>
</head>

<body>
  <div class="credit-card-form">
    <h2>PAYMENT PORTAL</h2>
    <img class="Image1" src="https://i.ibb.co/hgJ7z3J/6375aad33dbabc9c424b5713-card-mockup-01.png"
      alt="6375aad33dbabc9c424b5713-card-mockup-01" border="0"></a>

    <form>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="number" maxlength="14" oninput="validateInput(this)" required id="card-number" placeholder="Card number">
      </div>
      <div class="form-group">
        <label for="card-holder">Card Holder</label>
        <input type="text" id="card-holder" oninput="validatename(this)" placeholder="Card holder's name">
      </div>
      <div class="form-row">
        <div class="form-group form-column">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" onclick="validatemonth(this)" placeholder="MM/YY">
        </div>
        <div class="form-group form-column">
          <label for="cvv">CVV</label>
          <input type="text" maxlength="3" oninput="validateCVV(this)" id="cvv" placeholder="CVV">
        </div>
      </div>
      <button type="submit" class="click-button" onclick="showLoading(event, this)">PAY NOW - $(TOTAL)</button>
    </form>


  
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
